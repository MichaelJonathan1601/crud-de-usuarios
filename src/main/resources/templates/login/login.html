<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br" >
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login/login.css}" />
</head>
<body>

<h2>Login</h2>
<form th:action="@{/login}" th:object="${LoginForm}" method="post">
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" />
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>
    <div>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" th:field="*{senha}" />
        <span th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></span>
    </div>
    <div>
        <button type="submit">Login</button>
    </div>
    <div class="register-link">
        NÃ£o tem uma conta? <a th:href="@{/register}">Cadastre-se</a>
    </div>
</form>


</body>
</html>
